 <!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Kevin's Shopping List</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
     <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
     <link href='http://fonts.googleapis.com/css?family=Titillium+Web|Montserrat' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
 </head>
 <body>
  <div class="section group">
	<div class="col span_1_of_2">
	   <div class="leftmenu">
           <div class="inputmenu">
                <div id="welcometext">
                    Ultimate party planning list!
                    <br>
                    ..What do we need?..
                </div>

                    <input class="pure-input-1-2" type="text"                       placeholder="Enter an item here"><br>
                </form>
               <div id="welcometext2">
                       ......beer?  More beer...? 
                </div>
           </div>
        </div>
	</div>
      
	<div class="col span_1_of_2">
        <div class="rightmenu">
            <div class="list">
                <ul class="items">
                    <li><a class="pure-button" href="#">Input goes here</a><i class="fa fa-check-circle-o fa-2x"><i class="fa fa-times fa-1x"></i></i></li>
                </ul>
           </div>
        </div>
      
	</div>
</div>
     
 </body>
</html>
